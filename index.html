<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <script defer src="./JS/main.js"></script>
    <link rel="stylesheet" href="./CSS/styles.css">
    
</head>

<body>
    <main class="container">
        <h1 class="titulo">
            BIENVENIDOS
        </h1>
        <div class="info">
            <div class="user">
                <input type="text" class="form-control" id="user" placeholder="Usuario">   
            </div>
            <div class="contraseña">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span class="mostrar" id="mostrar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">

                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                    <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                  </svg></span>
            </div>
            
        </div>
        <p class="error" id="error_login">
            Usuario o contraseña invalidos!
        </p>
        <button type="button" class="ligon" id="login">Login</button>
        <div class="check">
            <input class="checkbox" type="checkbox" value="" id="recordarme">
            <label class="check" for="recordarme">
                Recordarme 
            </label>
        </div>
          <a href="#">
            Olvidé mi contraseña
          </a>
          <a href="#">Registrarse</a>
    </main>
</body>
</html>
